<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="640" height="480" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<form oninput="formoninput()" id="form_cir">
X:
<input type="range" name="X" value="95" min ="0" max="640" id="cir_x">
<input type="text" value = "95" id="text_cir_x"><br>

Y:
<input type="range" name="Y" value="50" min ="0" max="480" id="cir_y">
<input type="text" value="50" id="text_cir_y"><br>

R:
<input type="range" name="R" value="40" min ="0" max="100" id="cir_r">
<input type="text" value="40" id="text_cir_r"><br>

begin:
<input type="range" name="C_begin" value="0" min ="0" max="360" id="cir_begin">
<input type="text" value="0" id="text_cir_begin"><br>

end:
<input type="range" name="C_end" value="360" min ="0" max="360" id="cir_end">
<input type="text" value="360" id="text_cir_end">
</form>

<script>
draw();
function draw()
{

	var x = document.getElementById("cir_x");
	var y = document.getElementById("cir_y");
	var r = document.getElementById("cir_r");
    var begin = document.getElementById("cir_begin");
    var end = document.getElementById("cir_end");

	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
    ctx.clearRect(0, 0, c.width, c.height);
	ctx.beginPath();
	ctx.arc(x.value,y.value,r.value,begin.value/180*Math.PI,end.value/180*Math.PI);
	ctx.stroke();
}

function formoninput()
{
	var x = document.getElementById("cir_x");
	var y = document.getElementById("cir_y");
	var r = document.getElementById("cir_r");
    var begin = document.getElementById("cir_begin");
    var end= document.getElementById("cir_end");
    
    document.getElementById("text_cir_x").value = x.value;
	document.getElementById("text_cir_y").value = y.value;
	document.getElementById("text_cir_r").value = r.value;
    document.getElementById("text_cir_begin").value = begin.value;
    document.getElementById("text_cir_end").value = end.value;
    draw();
}
</script> 

</body>
</html>
